<html>
  <head>
    <title>Exercise 6</title>
  </head>
  <body>
    <h1>Sponsorship</h1>
    <table style="border: 3px solid #333" cellspacing="" cellpadding="10">
      <tr>
        <td colspan="3">
          <img src="/5-00.PNG" height="35" />
          <p>
            <font color="#005e37" size="4"><b>non-profit-organization</b></font>
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <p>name:</p>
          <input type="text" name="name" />
        </td>
        <td colspan="2">
          <p>phone number:</p>
          <input type="text" name="phone" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <p>street addrress:</p>
          <input type="text" name="address" />
        </td>
      </tr>
      <tr>
        <td>
          <p>city:</p>
          <input type="text" name="city" />
        </td>
        <td>
          <p>state:</p>
          <input type="text" name="state" />
        </td>
        <td>
          <p>zip code:</p>
          <input type="text" name="zip" />
        </td>
      </tr>

      <tr>
        <td colspan="3">
          <img src="/5-1.PNG" height="35" />
          <p>
            <font color="#005e37" size="4"
              ><b>sponsor-contact-information</b></font
            >
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <p>first name:</p>
          <input type="text" name="contact first name" />
        </td>
        <td colspan="2">
          <p>last name:</p>
          <input type="text" name="contact last name" />
        </td>
      </tr>
      <tr>
        <td>
          <p>phone number:</p>
          <input type="text" name="phone number contact" />
        </td>
        <td colspan="2">
          <p>email address:</p>
          <input type="text" name="mail address contact" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <p>street address:</p>
          <input type="text" name="contact street address" />
        </td>
      </tr>
      <tr>
        <td>
          <p>city:</p>
          <input type="text" name="contact city" />
        </td>
        <td>
          <p>state:</p>
          <input type="text" name="contact state" />
        </td>
        <td>
          <p>zip code:</p>
          <input type="text" name="contact zip" />
        </td>
      </tr>
      <tr>
        <td colspan="3">
          <img src="/5-2.PNG" alt="" width="35" />
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <p>doation amount:</p>
          <select name="donation_amount">
            <option value="">pick an option</option>
            <option value="1">$1</option>
            <option value="5">$5</option>
            <option value="10">$10</option>
          </select>
        </td>
        <td>
          <p>payment method:</p>
          <select name="payment_method">
            <option value="">pick an option</option>
            <option value="credit_card">Credit Card</option>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="paypal">PayPal</option>
          </select>
        </td>
      </tr>
      <tr bgcolor="#94c957">
        <td colspan="3">
          <input type="submit" />
        </td>
      </tr>
    </table>
  </body>
</html>
