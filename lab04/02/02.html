<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <style>
      p {
        color: red;
        font-size: 28px;
      }
    </style>
  </head>
  <body>
    <script>
      document.write("<h1>Adding, Dividing and Multiplying</h1><br><hr>");
      var input = [];
      for (var i = 0; i < 3; i++) {
        do {
          var num = prompt("please enter a valid number");
        } while (isNaN(num));
        input.push(+num);
      }
      var sum = input[0] + input[1] + input[2];
      var multiply = input[0] * input[1] * input[2];
      var division = input[0] / input[1] / input[2];
      document.write(
        `<p>sum of the numbers ${input[0]} + ${input[1]} + ${input[2]} = ${sum} </p><br>`
      );
      document.write(
        `<p>multiplication of the numbers ${input[0]} * ${input[1]} * ${input[2]} = ${multiply} </p><br>`
      );
      document.write(
        `<p>Division of the numbers ${input[0]} / ${input[1]} / ${
          input[2]
        } = ${division.toFixed(2)} </p><br>`
      );
      //   console.log(input);
    </script>
  </body>
</html>
