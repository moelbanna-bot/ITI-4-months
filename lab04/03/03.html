<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 3</title>
    <style>
      h1 {
        text-align: center;
        text-transform: uppercase;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <script>
      var input = prompt("please enter any text: ");
      var color = prompt("please enter your favourite color: ");
      document.write(`<h1 style="color : ${color};" >${input}</h1>`);
      document.write(
        `<img src="/03/03.jpg" style="border: 2px solid ${color}" />`
      );
    </script>
  </body>
</html>
